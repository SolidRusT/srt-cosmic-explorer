apiVersion: apps/v1
kind: Deployment
metadata:
  name: cosmic-explorer
  namespace: cosmic-explorer
  labels:
    app: cosmic-explorer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cosmic-explorer
  template:
    metadata:
      labels:
        app: cosmic-explorer
    spec:
      containers:
      - name: cosmic-explorer
        image: suparious/cosmic-explorer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        - name: PORT
          value: "5000"
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        volumeMounts:
        - name: saves
          mountPath: /app/saves
      volumes:
      - name: saves
        emptyDir: {}
