apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cosmic-explorer
  namespace: cosmic-explorer
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod-dns01"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # WebSocket support for Flask-SocketIO
    nginx.ingress.kubernetes.io/websocket-services: "cosmic-explorer"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - cosmic.lab.hq.solidrust.net
    secretName: cosmic-explorer-tls
  rules:
  - host: cosmic.lab.hq.solidrust.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cosmic-explorer
            port:
              number: 80
